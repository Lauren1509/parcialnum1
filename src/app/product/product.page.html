<ion-header>
  <ion-toolbar>
    <ion-title>{{ product?.title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/cart">
        <ion-icon name="cart"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img [src]="product?.image"/>
    <ion-card-header>
      <ion-card-title>{{ product?.title }}</ion-card-title>
      <ion-card-subtitle>{{ product?.price | currency: 'USD' }}</ion-card-subtitle>
    </ion-card-header>
<ion-card-content>
  <p>{{ product?.description }}</p>
  <ion-button (click)="addToCart()">Add to cart</ion-button>
</ion-card-content>
  </ion-card>
</ion-content>
