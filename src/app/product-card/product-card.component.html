<ion-card>
  <img [src] ="product.image" alt="Prodcut Image"/>
  
  <ion-card-header>
    <ion-card-title>{{ product.title }}</ion-card-title>
    <ion-card-subtitle>{{ product.price | currency:'USD' }}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <ion-button (click)="onAddCart()">Add To cart</ion-button>
  </ion-card-content>
</ioncard>
