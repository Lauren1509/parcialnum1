<ion-header>
  <ion-toolbar>
    <ion-title>Star Wars Posters</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/cart">
        <ion-icon name="cart"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Category</ion-label>
    <ion-select [(ngModel)]="selectedCategory" (ionChange)="filterProducts()">
      <ion-select-option value="">All</ion-select-option>
      <ion-select-option *ngFor="let Category of categories" [value]="Category">{{ Category }}</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let product of products">
        <app-product-card [product]="product" (addToCart)="addToCart(product)"></app-product-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
